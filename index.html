<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@500;700;900&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div id="maincontainer">
    <img id="topbubble" src="/images/bg-pattern-top.svg" alt="topbubble">
    <img id="bottombubble" src="./images/bg-pattern-bottom.svg" alt="bottombubble">
    <div id="cardcontainer">
      <div></div>
      <div id="carddiv">
        <img id="cardbanderole" src="./images/bg-pattern-card.svg" alt="bardpattern">
        <img id="photo" src="./images/image-victor.jpg" alt="Victor">
        <div id="personalinfo">
          <p>Victor Crest <span> 26</span></p>
          <p>London</p>
        </div>
        <div id="detailscontainer">
          <div>
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <div id="footerdiv">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.linkedin.com/in/frauke-s-395242201/">Frauke Schmidt</a>.</p>
    </div>
  </footer>
</body>

</html>
